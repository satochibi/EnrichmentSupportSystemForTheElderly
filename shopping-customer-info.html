<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高齢者のお困り解決砥部町内サービスサイト</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="./index.html">高齢者の<span>お困り解決</span>サイト<br>(砥部町内サービス)</a></h1>
            <div class="header-buttons">
                <div class="shopping-cart">
                    <span class="shopping-count-badge">3</span>
                    <a href="./shopping-cart.html" class="shopping-cart-button"><i class="fas fa-shopping-cart"></i>買い物カゴを見る</a>
                </div>
                <a href="#" class="avatar-button"><i class="fa-solid fa-user"></i>会員の方はこちら</a>
            </div>
        </header>


        <div class="breadcrumb-list">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./shopping-cart.html">買い物カゴ</a></li>
                <li><a href="#">お客様情報入力</a></li>
            </ul>
        </div>

        <div class="main-contents">
            <h2>お客様情報入力</h2>

            <div class="contact-table">
                <form>
                    <div class="input-container">
                        <div class="input-field grow-field">
                            <label class="label" for="id">お客様番号</label>
                            <input id="id" type="text" name="id" placeholder="0123456789012345">
                        </div>
                        <div class="input-field grow-field information">
                            <span>※お客様番号がない方は以下の情報を入力してください</span>
                        </div>
                        <div class="input-field">
                            <label class="label" for="name">お名前<small>必須</small></label>
                            <input id="name" type="text" name="name" placeholder="砥部 花子" required>
                        </div>
                        <div class="input-field">
                            <label class="label" for="furigana">ふりがな<small>必須</small></label>
                            <input id="furigana" type="text" name="furigana" placeholder="とべ はなこ"
                                pattern="(?=.*?[\u3041-\u309F])[\u3041-\u309F\s]*" required>
                        </div>
                        <div class="input-field">
                            <label class="label" for="phone-number">電話番号<small>必須</small></label>
                            <input id="phone-number" type="text" name="phone-number" placeholder="089-982-0001"
                                pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" required>
                        </div>
                        <div class="input-field">
                            <label class="label" for="e-mail">メールアドレス<small>必須</small></label>
                            <input id="e-mail" type="email" name="email" placeholder="hanako@tobecho.com" required>
                        </div>

                        <div class="input-field">
                            <label class="label" for="postal-code">郵便番号<small>必須</small></label>
                            <input id="postal-code" type="text" name="postal-code"
                                onKeyUp="AjaxZip3.zip2addr(this,'','address','address');" placeholder="791-2114"
                                pattern="\d{3}-?\d{4}" required>
                        </div>

                        <div class="input-field grow-field">
                            <label class="label" for="address">住所<small>必須</small></label>
                            <input id="address" type="text" name="address" placeholder="砥部町麻生000-0">
                        </div>

                        <div class="input-field grow-field">
                            <input type="checkbox" class="inline-block" id="is-delivery-destination"
                                name="is-delivery-destination">
                            <label class="inline-block" for="is-delivery-destination">送り先と申込の人が違います</label>
                        </div>

                        <div class="input-container delivery-destination">
                            <div class="input-field">
                                <label class="label" for="dest-name">送り先のお名前<small>必須</small></label>
                                <input id="dest-name" type="text" name="dest-name" placeholder="砥部 花子" required>
                            </div>

                            <div class="input-field">
                                <label class="label" for="dest-postal-code">送り先の郵便番号<small>必須</small></label>
                                <input id="dest-postal-code" type="text" name="dest-postal-code"
                                    onKeyUp="AjaxZip3.zip2addr(this,'','dest-address','dest-address');"
                                    placeholder="791-2114" pattern="\d{3}-?\d{4}" required>
                            </div>

                            <div class="input-field grow-field">
                                <label class="label" for="dest-address">送り先の住所<small>必須</small></label>
                                <input id="dest-address" type="text" name="dest-address" placeholder="砥部町麻生000-0">
                            </div>

                            <div class="input-field grow-field">
                                <label class="label" for="dest-phone-number">送り先の電話番号<small>必須</small></label>
                                <input id="dest-phone-number" type="text" name="dest-phone-number"
                                    placeholder="089-982-0001" pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" required>
                            </div>
                        </div>
                    </div>

                    <div class="button-field">
                        <button class="form-normal-button" type="reset">入力した文字をすべて削除</button>
                        <button class="form-primary-button next-arrow-button" type="submit" id="submit">確認</button>
                    </div>
                </form>
            </div>

        </div>


        <footer>

            <div class="footer-logo">
                HAISABU Platform
            </div>

            <!-- <div class="ads">
                広告
            </div> -->

        </footer>
    </div>

    <script>
        const submitBtn = document.getElementById('submit');
        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            location.href = "./shopping-confirm.html";
        });
    </script>

    <script>
        const checkbox = $('#is-delivery-destination');
        checkbox.change(function () {
            if (checkbox.is(':checked')) {
                $(".delivery-destination").css('display', 'flex').hide().fadeIn();
            }else{
                $(".delivery-destination").css('display', 'flex').fadeOut();
            }
        });
    </script>

</body>

</html>
