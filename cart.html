<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高齢者のお困り解決砥部町内サービスサイト</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>


<body>
    <div class="container">
        <header>
            <h1><a href="./index.html">高齢者の<span>お困り解決</span>サービスサイト<br>(砥部町内サービス)</a></h1>
        </header>


        <div class="breadcrumb-list">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">ご注文内容</a></li>
            </ul>
        </div>

        <div class="main-contents">
            <h2>ご注文内容</h2>

            <div class="cart-table">
                <form>
                    <div class="shop-item">
                        <h3>あいうえお店</h3>

                        <div class="cart-table-heading">
                            <ul>
                                <li class="cart-table-body-list-item">削除</li>
                                <li class="cart-table-body-list-item">商品内容</li>
                                <li class="cart-table-body-list-item">数量</li>
                                <li class="cart-table-body-list-item">小計(税込)</li>
                            </ul>
                        </div>
                        <div class="cart-table-body">
                            <ul>
                                <li class="cart-table-body-list-item flex-center">
                                    <div class="trash-icon"><i class="fas fa-trash-alt"></i></div>
                                </li>
                                <li class="cart-table-body-list-item item-column">
                                    <img src="./img/bento.png" alt="あ弁当">
                                    <h4>あ弁当</h4>
                                    <span>500円</span>
                                </li>
                                <li class="cart-table-body-list-item">
                                    <select id="num" name="num">
                                        <option value="one">1個</option>
                                        <option value="two">2個</option>
                                        <option value="three">3個</option>
                                        <option value="four">4個</option>
                                        <option value="five">5個</option>
                                        <option value="six">6個</option>
                                        <option value="seven">7個</option>
                                        <option value="eight">8個</option>
                                        <option value="nine">9個</option>
                                        <option value="ten">10個</option>
                                    </select>
                                </li>
                                <li class="cart-table-body-list-item">
                                    500円
                                </li>
                            </ul>
                        </div>
                        <div>

                        </div>
                    </div>
                </form>
            </div>

        </div>


        <footer>

            <div class="footer-logo">
                HAISABU Platform
            </div>

            <!-- <div class="ads">
                広告
            </div> -->

        </footer>
    </div>

</body>

</html>
