<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高齢者のお困り解決砥部町内サービスサイト</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <header>
            <h1><a href="./index.html">高齢者の<span>お困り解決</span>サイト<br>(砥部町内サービス)</a></h1>
            <div class="header-buttons">
                <div class="shopping-cart">
                    <span class="shopping-count-badge">3</span>
                    <a href="./shopping-cart.html" class="shopping-cart-button"><i class="fas fa-shopping-cart"></i>買い物カゴを見る</a>
                </div>
                <a href="#" class="avatar-button"><i class="fa-solid fa-user"></i>会員の方はこちら</a>
            </div>
        </header>


        <div class="breadcrumb-list">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">旅行計画入力</a></li>
            </ul>
        </div>

        <div class="main-contents">
            <h2>旅行計画サービス</h2>

            <div class="contact-table">
                <form>
                    <div class="input-container">
                        <div class="input-field">
                            <label class="label" for="name">お名前<small>必須</small></label>
                            <input id="name" type="text" name="name" placeholder="砥部 花子" required>
                        </div>
                        <div class="input-field">
                            <label class="label" for="furigana">ふりがな<small>必須</small></label>
                            <input id="furigana" type="text" name="furigana" placeholder="とべ はなこ"
                                pattern="(?=.*?[\u3041-\u309F])[\u3041-\u309F\s]*" required>
                        </div>
                        <div class="input-field">
                            <label class="label" for="phone-number">電話番号<small>必須</small></label>
                            <input id="phone-number" type="text" name="phone-number" placeholder="089-982-0001"
                                pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" required>
                        </div>
                        <div class="input-field">
                            <label class="label" for="e-mail">メールアドレス<small>必須</small></label>
                            <input id="e-mail" type="email" name="email" placeholder="hanako@tobecho.com" required>
                        </div>
                    </div>
                    <div class="button-field">
                        <button class="form-normal-button" type="reset">入力した文字をすべて削除</button>
                        <button class="form-primary-button next-arrow-button" type="submit" id="submit">確認</button>
                    </div>
                </form>
            </div>

        </div>


        <footer>

            <div class="footer-logo">
                HAISABU Platform
            </div>

            <!-- <div class="ads">
                広告
            </div> -->

        </footer>
    </div>

    <script>
        const submitBtn = document.getElementById('submit');
        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            location.href = "./travel-planning-service-confirm.html";
        });
    </script>

</body>

</html>
